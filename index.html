<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
        <header>
            <div>
                <figure>
                    <img src="./assets/imagens/local-logo.png" alt="icone de local">
                    <figcaption>Logo da agência, usando um icone 'local'</figcaption>
                </figure>
                <h1>Agência de Viagens</h1>
        </div>
        </header>
        <section id="secao-form">
            <div>
                <div class="form-header">
                    <figure>
                        <img src="./assets/imagens/aviao.png" alt="icone de avião">
                        <figcaption>Ícone de avião indicando viagem</figcaption>
                    </figure>
                    <p>Solicite um orçamento</p>
                </div>
                <div class="form-body">
                    <form action="#">
                        <div class="form-dados-usuario">
                            <label for="nome" >Nome</label>
                            <input type="text" id="nome" placeholder="Nome completo" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email para contato" required>
                            <label for="telefone">Celular</label>
                            <input type="tel"  id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                        <div class="form-dados-viagem">
                            <div>
                                <label for="data-ida">Data da ida</label>
                                <input type="date" id="data-ida"required>
                                <label for="data-volta">Data da volta</label>
                                <input type="date" id="data-volta" required>
                            </div>
                            <div>
                                <label for="origem">Origem</label>
                                <select name="origem" id="origem" required>
                                    <option value="" selected disabled>Partindo de</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="sp">São Paulo</option>
                                </select>
                                <label for="destino">Destino</label>
                                <select name="destino" id="destino" required>
                                    <option value="" selected disabled>Indo para</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="sp">São Paulo</option>
                                </select>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </section>
</body>
</html>
